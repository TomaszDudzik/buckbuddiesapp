<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
	<!--begin::Head-->
	<head>
		<title>{{ config.html_page_config.og_title }}</title>
		<meta charset="utf-8" />
		<meta name="description" content="Buck Buddies App" />
		<meta name="keywords" content="bba, buck buddies app, finance, porfel, emerytura" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta property="og:locale" content="{{ config.html_page_config.og_locale }}" />
		<meta property="og:type" content="{{ config.html_page_config.og_type }}" />
		<meta property="og:title" content="{{ config.html_page_config.og_title }}" />
		<meta property="og:url" content="{{ config.html_page_config.og_url }}" />
		<meta property="og:site_name" content="{{ config.html_page_config.og_site_name }}" />
		<link rel="canonical" href="{{ config.html_page_config.canonical }}" />
		<link rel="shortcut icon" href="{{ config.html_page_config.shortcut_icon }}" />
		<!--begin::Fonts(mandatory for all pages)-->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700" />
		<!--end::Fonts-->
		<script>// Frame-busting to prevent site from being loaded within a frame without permission (click-jacking) if (window.top != window.self) { window.top.location.replace(window.self.location.href); }</script>
		<!--begin::Global Stylesheets Bundle(mandatory for all pages)-->
		<link href="assets/plugins/global/plugins.bundle.css" rel="stylesheet" type="text/css" />
		<link href="assets/css/style.bundle.css" rel="stylesheet" type="text/css" />
		<!--end::Global Stylesheets Bundle-->
		<!--begin::FirebaseUI Stylesheet -->
		<script type='module' src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js"></script>
	    <script type='module' src="https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js"></script>
		<!--end::FirebaseUI Stylesheet-->
		<!-- Frame-busting to prevent site from being loaded within a frame without permission (click-jacking) -->
		<script>
			if (window.top != window.self) {
				window.top.location.replace(window.self.location.href);
			}
    	</script></head>
	<!--end::Head-->
	<!--begin::Body-->
    <body id="kt_app_body" data-kt-app-header-fixed-mobile="true" data-kt-app-toolbar-enabled="true" class="app-default">
        <!-- Theme mode setup on page load -->
		<!-- FirebaseUI Auth Container -->
   		<!--begin::Theme mode setup on page load-->
        <script>var defaultThemeMode = "dark"; var themeMode; if ( document.documentElement ) { if ( document.documentElement.hasAttribute("data-bs-theme-mode")) { themeMode = document.documentElement.getAttribute("data-bs-theme-mode"); } else { if ( localStorage.getItem("data-bs-theme") !== null ) { themeMode = localStorage.getItem("data-bs-theme"); } else { themeMode = defaultThemeMode; } } if (themeMode === "system") { themeMode = window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light"; } document.documentElement.setAttribute("data-bs-theme", themeMode); }</script>
        <!--end::Theme mode setup on page load-->
		<!--begin::App-->
        <div class="d-flex flex-column flex-root app-root" id="kt_app_root">
            <!--begin::Page-->
            <div class="app-page flex-column flex-column-fluid" id="kt_app_page">
                <!-- Include header -->
                {% include 'header.html' %}

                <!-- Main content -->
				<div class="app-page flex-column flex-column-fluid" id="kt_app_page">
                <div class="content">
                    {% block content %}{% endblock %}
                </div>
				</div>
                <!-- Include footer -->
                {% include 'footer.html' %}
            </div>
            <!--end::Page-->
        </div>
        <!--end::App-->
		<!--begin::Javascript-->
		<script>var hostUrl = "assets/";</script>
		<!--begin::Global Javascript Bundle(mandatory for all pages)-->
		<script src="assets/plugins/global/plugins.bundle.js"></script>
		<script src="assets/js/scripts.bundle.js"></script>
		<!--end::Global Javascript Bundle-->
		<!--begin::Vendors Javascript(used for this page only)-->
		<script src="assets/plugins/custom/fullcalendar/fullcalendar.bundle.js"></script>
		<script src="https://cdn.amcharts.com/lib/5/index.js"></script>
		<script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
		<script src="https://cdn.amcharts.com/lib/5/percent.js"></script>
		<script src="https://cdn.amcharts.com/lib/5/radar.js"></script>
		<script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
		<script src="https://cdn.amcharts.com/lib/5/map.js"></script>
		<script src="https://cdn.amcharts.com/lib/5/geodata/worldLow.js"></script>
		<script src="https://cdn.amcharts.com/lib/5/geodata/continentsLow.js"></script>
		<script src="https://cdn.amcharts.com/lib/5/geodata/usaLow.js"></script>
		<script src="https://cdn.amcharts.com/lib/5/geodata/worldTimeZonesLow.js"></script>
		<script src="https://cdn.amcharts.com/lib/5/geodata/worldTimeZoneAreasLow.js"></script>
		<script src="assets/plugins/custom/datatables/datatables.bundle.js"></script>
		<!--end::Vendors Javascript-->
		<!--begin::Custom Javascript(used for this page only)-->
		<script src="assets/js/widgets.bundle.js"></script>
		<script src="assets/js/custom/widgets.js"></script>
		<script src="assets/js/custom/apps/chat/chat.js"></script>
		<script src="assets/js/custom/utilities/modals/upgrade-plan.js"></script>
		<script src="assets/js/custom/utilities/modals/new-target.js"></script>
		<script src="assets/js/custom/utilities/modals/new-address.js"></script>
		<script src="assets/js/custom/utilities/modals/users-search.js"></script>
		<!--end::Custom Javascript-->
		<script type='module' src="assets/js/custom/authentication/fetch_user_from_db.js"></script>
		<!--end::Javascript-->
	</body>
	<!--end::Body-->
</html>
